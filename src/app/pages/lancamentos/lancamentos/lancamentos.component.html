<div class="container py-4">
    <h3 class="mb-3">Lançamento de Notas</h3>


    <div class="row g-3 align-items-end mb-3">
        <div class="col-12 col-md-4">
            <label class="form-label">Turma</label>
            <select class="form-select" [ngModel]="turmaSel()" (ngModelChange)="turmaSel.set($event); trocarContexto()">
                <option *ngFor="let t of turmas" [ngValue]="t.id">{{t.nome}}</option>
            </select>
        </div>
        <div class="col-12 col-md-4">
            <label class="form-label">Disciplina</label>
            <select class="form-select" [ngModel]="disciplinaSel()"
                (ngModelChange)="disciplinaSel.set($event); trocarContexto()">
                <option *ngFor="let d of disciplinas" [ngValue]="d.id">{{d.nome}}</option>
            </select>
        </div>
        <div class="col-12 col-md-4 text-md-end">
            <button class="btn btn-primary" (click)="salvar()" [disabled]="salvando()">Salvar</button>
        </div>
    </div>


    <div *ngIf="msg()" class="alert alert-info py-2">{{msg()}}</div>


    <div class="table-responsive">
        <table class="table table-striped align-middle text-center">
            <thead>
                <tr>
                    <th style="min-width:180px">Aluno</th>
                    <th *ngFor="let av of avaliacoes">{{av.titulo}} <small class="text-muted">(p{{av.peso}})</small>
                    </th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody [formGroup]="form">
                <tr *ngFor="let linha of linhas.controls; let i = index" [formGroup]="linha">
                    <td>{{alunos[i]?.nome}}</td>
                    <td *ngFor="let av of avaliacoes; let j = index">
                        <input type="number" min="0" max="10" step="0.1" class="form-control form-control-sm"
                            [formControl]="notas(linha).at(j)">
                    </td>
                    <td>
                        <ng-container [ngSwitch]="mediaAluno(i)">
                            <span *ngSwitchCase="null">-</span>
                            <span *ngSwitchDefault>{{ mediaAluno(i) }}</span>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
